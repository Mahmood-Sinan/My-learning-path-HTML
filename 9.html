<html>
<head>
<title>Page Title</title>
</head>
<body>
<form>
<label for="txt">Email:</label>
<input id="txt" type="text"><br>
<label for="circle">Radio:</label>
<input id="circle" type="radio"><br>
<label for="Tick">Tick:</label>
<input id="Tick" type="checkbox"><br>
</form>
<form>

   <input type="text" name="email">
   
   <input type="text" name="city">
   
   <input type="submit">
   
   </form>
   
   <form>
      <input type="radio" id="r1" name="pay"
      value="cash">
      <label for="r1">Cash</label>
      <input type="radio" id="r2" name="pay"
      value="card">
      <label for="r2">Card</label>
      <input type="submit">
    </form>
    <form>
      <label for="t1">Email :</label>
      <input type="text" id="t1" name="email"
      value="example@domain.com">
   </form>
   <form>
      <select name="color">
      <option>Red</option>
      <option>Blue</option>
      </select>
      <input type="submit">
   </form>
   <p>Drop down menu</p>
   <form>
      <label>Dropdown:</label>
      <select>
         <option>Red</option>
         <option>Blue</option>
         <option>Black</option>
      </select>
      <input type="submit">
   </form>
   <form>
      <label for="dropdown">
      Choose an option :</label>
      <select id="dropdown" name="color">
      <option value="r">Red</option>
      <option value="g">Green</option>
      <option value="b" selected>Blue</option>
      </select>
      <input type="submit">
      </form>
      <table>
   <tr>
      <td>column1<td>
      <td>column2</td>  
   </tr>
</table>
</body>
</html>

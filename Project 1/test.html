<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Scope Attribute</title>
    <style>
        button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 30px;
        border: none;
        border:solid;
        border-radius: 5px;
        background-color:
        #FFFFFF;
        transition: transform 1s;

        }

        button:active {
        transform: scale(1.3);
        }
    </style>
</head>
<body>

<h1>Example of Table with Scope Attribute</h1>

<table border="1">
    <thead>
        <!-- Column headers with scope="col" -->
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">City</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows -->
        <tr>
            <th scope="row">John</th>
            <td>28</td>
            <td>New York</td>
        </tr>
        <tr>
            <th scope="row">Jane</th>
            <td>22</td>
            <td>Los Angeles</td>
        </tr>
    </tbody>
</table>

<br>

<h2>Table with Column Group Scope</h2>

<table border="1">
    <colgroup span="2"></colgroup>
    <thead>
        <tr>
            <th scope="colgroup">Personal Information</th>
            <th scope="colgroup">City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Los Angeles</td>
        </tr>
    </tbody>
</table>

<br>

<h2>Table with Row Group Scope</h2>

<table border="1">
    <thead>
        <tr>
            <th scope="rowgroup">Team</th>
            <th scope="rowgroup">Position</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Developer</td>
        </tr>
    </tbody>
</table>
<button> Submit</button>
</body>
</html>
